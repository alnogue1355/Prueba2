<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><button onclick="mostrarSeccion('inicio')">Inicio</button></li>
            <li><button onclick="mostrarSeccion('nosotros')">Nosotros</button></li>
            <li><button onclick="mostrarSeccion('mision')">Misión</button></li>
            <li><button onclick="mostrarSeccion('vision')">Visión</button></li>
            <li><button onclick="mostrarSeccion('contacto')">Contacto</button></li>
            <li><button onclick="mostrarSeccion('ubicacion')">Ubicación</button></li>
        </ul>
    </nav>
    
    <div id="ventanaEmergente" class="modal oculto">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <div id="contenidoSeccion"></div>
        </div>
    </div>
    
    <section id="formularioContacto">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
